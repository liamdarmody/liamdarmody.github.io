<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title %}
      {{ page.title }} &middot; {{ site.title }}
    {% else %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% endif %}
  </title>

  <!--styles -->
  <link href="/public/css/landing/bootstrap/bootstrap.min.css" rel="stylesheet">
  <link href="/public/css/landing/fontawesome/font-awesome.css" rel="stylesheet">
  <link href="/public/js/owl-carousel/owl.carousel.css" rel="stylesheet">
  <link href="/public/js/owl-carousel/owl.theme.css" rel="stylesheet">
  <link href="/public/js/owl-carousel/owl.transitions.css" rel="stylesheet">
  <link rel="stylesheet" href="/public/css/landing/magnific-popup.css" >
  <link rel="stylesheet" type="text/css" href="/public/css/landing/style.css" />

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/public/apple-touch-icon-144-precomposed.png">
  <link rel="shortcut icon" href="/public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>
